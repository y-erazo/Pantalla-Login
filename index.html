<body>

    <div id="container">

        <div class="box">
        </div>

        <div class="box">
            <!-- toggle -->
            <div class="toggle">
                <div class="button-cover">
                    <div class="button r" id="button">
                        <input type="checkbox" class="checkbox" onchange='handleChange(this);'>
                        <div class="knobs"></div>
                        <div class="bg"></div>
                    </div>
                </div>
            </div>


            <h1 class="tittle-login">Hello!
                <img class="emoji-hand" src="imgs/hand.gif" alt="emoji-hand">
            </h1>

            <hr>
            <div class="txt">
                <p>We are pleased to have you here again</p>
                <p>Have a <span>nice day</span></p>
            </div>


            <!-- toggle -->
            <form action="">

                <label for="email" class="label-animation">
                    <input id="email" type="email" placeholder=" " autocomplete="off">
                    <span class="animation">Email</span>
                </label>

                <br>

                <label for="password" class="label-animation">
                    <input id="password" type="password" placeholder=" " autocomplete="off">
                    <span class="animation">Password</span>

                </label>

                <br>

                <div class="remember-password">

                    <div>
                        <input id="box-select" type="checkbox">
                        <label for="box-select">Remember me</label>
                    </div>

                    <br>

                    <a href="#">Forgot your password</a>
                </div>

                <br>

                <button type="button" class="login">Login</button>


            </form>

        </div>
    </div>

</body>
